jobs:
  build:
    docker:
      - image: pchakraborty/plbpd-build-env:1.0.0
    working_directory: /root/project
    steps:
      - checkout
      - run: $CXX --version && echo $HDF5_DIR && echo $TBBROOT & pwd & ls
      - run: mkdir bld
      - run: cd bld && cmake -DCMAKE_BUILD_TYPE=Release ../src
      - run: cd bld && make -j4
      - run: cd bld && make test
